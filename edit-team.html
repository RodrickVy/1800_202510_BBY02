<body>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <div id="appBarPlaceholder"></div>

    <div class="d-flex justify-content-center" style="margin-top: 50px; position: relative;">
        <div class="card text-dark" style="background-color: #D0DDD7; width: 400px; height: auto; position: relative;">
            <div class="card-header " style="padding:0;">
                <div style="width:100%;max-height:100px;overflow: clip">
                    <img id='teamBanner' alt='team banner' src="" style="width:100%;">
                </div>
                <h5 style="padding: 6px; text-align: center;">Edit Team Details</h5>
            </div>
            <div class="card-body">
                <!-- Team Name -->
                <div class="form-group">
                    <label for="teamName">Team Name</label>
                    <input type="text" class="form-control" id="teamName" placeholder="Enter team name" required>
                </div>
                <br>
                <div class="mb-3">
                    <label for="teamBannerInput" class="form-label alignLeft"> Team Photo Banner</label>
                    <input type="file" accept="image/png" class="form-control" id="teamBannerInput">
                </div>
                <br>
                <!-- Select League -->
                <div class="form-group">
                    <label for="leagueSelect">Select League</label>
                    <select class="form-control" id="leagueSelect">

                        <option value="league1" selected>League1</option>
                        <option value="league2">League 2</option>
                        <option value="league3">League 3</option>
                    </select>
                </div>
                <br> <br>
                <!-- Team Description -->
                <div class="form-group">
                    <label for="teamDescription">Team Description</label>
                    <textarea class="form-control" id="teamDescription" rows="3" placeholder="Enter team description"
                        required></textarea>
                </div>
                <br> <br>
                <!-- Level In League -->
                <div class="form-group">
                    <label for="levelInLeague">Level In League</label>
                    <select class="form-control" id="levelInLeague">

                        <option value="level1">Level 1</option>
                        <option value="level2">Level 2</option>
                        <option value="level3">Level 3</option>
                    </select>
                </div>
                <br>
                <!-- Submit Button -->
                <button id='updateTeamBtn' class="btn btn-success btn-block btn-custom">Update Team</button>
            </div>
        </div>
    </div>

    <div id="bottomNavPlaceholder"></div>

    <script src="./scripts/teams/teams.template.js"></script>
    <script src="./scripts/teams/edit_team.view.js"></script>
    <script src="./scripts/league/leagues.service.js"></script>

</body>
