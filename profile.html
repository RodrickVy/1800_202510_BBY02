<div class="container my-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-body text-center">
            <!-- Account circle with user's initials -->
            <div class="account-circle" id="accountCircle">AS</div>
            <!-- User name -->
            <h5 class="card-title" id="userName">Alice Smith</h5>
            <!-- User email -->
            <p class="card-text" id="userEmail">alice@example.com</p>
            <br>
            <label for="bioEditor">Bio: </label>
            <!-- Text area editor -->
            <textarea id="bioEditor" class="form-control" rows="8" placeholder="Type something..."></textarea>
            <!-- Save button -->
            <button id="saveBioButton" class="btn btn-success mt-3 w-100">Save</button>
            <br><br>
            <!-- Logout button -->
            <button class="btn btn-danger" id="logoutBtn">Log Out</button>
        </div>
    </div>
</div>
