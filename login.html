    function signUp() {
        const name = document.getElementById('authName').value;
        const email = document.getElementById('upMail').value;
        const password = document.getElementById('upPass').value;

        console.log(email)
        auth.createUserWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // User created, now update the profile with the name
                return userCredential.user.updateProfile({
                    displayName: name
                });
            })
            .then(() => {
                // Profile updated, redirect to main page or do something else
                console.log("User profile updated with name.");
                window.location.href = '/main';
            })
            .catch((error) => {
                console.error('Error during signup: ', error.message);
                document.getElementById('signupError').textContent = "Error during signup: " + error.message;
            });
    }

    function signIn() {
        const email = document.getElementById('authEmail').value;
        const password = document.getElementById('authPass').value;

        auth.signInWithEmailAndPassword(email, password)
            .then((userCredential) => {
                // Signed in
                window.location.href = '/main';
            })
            .catch((error) => {
                console.error('Error signing in: ', error.message);
                alert("Error signing in: " + error.message);
            });
    }
