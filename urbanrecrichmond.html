<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>
    <!-- Stuff for body goes here -->
    <nav class="navbar navbar-expand-lg" style="background-color: #D0DDD7; height: 80px;">
        <div class="container d-flex justify-content-center">
            <div class="input-group d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-transparent border-0" style="height: 38px;">
                        <i class="fas fa-search" style="font-size: 20px;"></i>
                    </span>
                </div>

                <form class="form-inline d-flex">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        style="width: 250px; height: 38px;">
                </form>
            </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center" style="margin-top: 50px;">
        <div class="card text-dark" style="background-color: #D0DDD7; width: 400px; height: auto;">
            <h1 class="card-header text-center" style="border: none; margin: 0; padding: 30px 0;">Urban Rec</h1>
            <div class="card-body text-center">
                <p style="font-size: 21px; font-weight: bold; text-align: left;">
                    <i class="fas fa-map-marker-alt" style="margin-right: 8px;"></i>Richmond
                </p>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center" style="margin-top: 50px;">
        <div class="card text-dark" style="background-color: #D0DDD7; width: 400px; height: auto;">
            <h3 class="card-header" id="skillLevelHeader">Skill Level</h3> <!-- Updated ID here -->
            <div class="card-body">
                <div class="list-group">
                    <!-- Skill Level A -->
                    <a class="list-group-item list-group-item-action"
                       style="background-color: #D0DDD7; border: none; text-align: left; font-weight: bold; font-size: 21px; display: flex; justify-content: space-between; align-items: center;">
                        <span><i class="fas fa-medal" style="margin-right: 8px;"></i> Recreational</span>
                        <i class="far fa-star star" onclick="toggleStar(this, 'Recreational')" id="starRecreational"></i>
                    </a>
                    
                    <!-- Skill Level B -->
                    <a class="list-group-item list-group-item-action"
                       style="background-color: #D0DDD7; border: none; text-align: left; font-weight: bold; font-size: 21px; display: flex; justify-content: space-between; align-items: center;">
                        <span><i class="fas fa-medal" style="margin-right: 8px;"></i> Intermediate</span>
                        <i class="far fa-star star" onclick="toggleStar(this, 'Intermediate')" id="starIntermediate"></i>
                    </a>
                    
                    <!-- Skill Level C -->
                    <a class="list-group-item list-group-item-action"
                       style="background-color: #D0DDD7; border: none; text-align: left; font-weight: bold; font-size: 21px; display: flex; justify-content: space-between; align-items: center;">
                        <span><i class="fas fa-medal" style="margin-right: 8px;"></i> Intermediate Plus</span>
                        <i class="far fa-star star" onclick="toggleStar(this, 'Intermediate Plus')" id="starIntermediatePlus"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
