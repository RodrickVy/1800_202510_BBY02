    <!-- Stuff for body goes here -->
    <nav class="navbar navbar-expand-lg" style="background-color: #D0DDD7; height: 80px;">
        <div class="container d-flex justify-content-center">
            <div class="input-group d-flex justify-content-center">
                <div class="input-group-prepend">
                    <span class="input-group-text bg-transparent border-0" style="height: 38px;">
                        <i class="fas fa-search" style="font-size: 20px;"></i>
                    </span>
                </div>

                <form class="form-inline d-flex">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
                        style="width: 250px; height: 38px;">
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h2>Create New Team</h2>
        <form>
          <!-- Team Name -->
          <div class="form-group">
            <label for="teamName">Team Name</label>
            <input type="text" class="form-control" id="teamName" placeholder="Enter team name" required>
          </div> <br>
          <!-- Team Description -->
          <div class="form-group">
            <label for="teamDescription">Team Description</label>
            <textarea class="form-control" id="teamDescription" rows="3" placeholder="Enter team description" required></textarea>
          </div> <br> <br>
          <!-- Skill Level (Range Selector) -->
          <div class="form-group">
            <label for="skillLevel">Skill Level (1-10)</label>
            <input type="range" class="form-control-range" id="skillLevel" min="1" max="10" value="5">
          </div> <br> <br>
          <!-- Add Player by Email -->
          <div class="form-group">
            <label for="playerEmail">Add Player by Email</label>
            <div class="input-group">
              <input type="email" class="form-control" id="playerEmail" placeholder="Enter player's email">
              <div class="input-group-append">
                <button class="btn btn-primary" type="button" id="addPlayerBtn">Add</button>
              </div>
            </div>
          </div> <br> <br>
          <!-- League Selection -->
          <div class="form-group">
            <label for="leagueSelect">Select League</label>
            <select class="form-control" id="leagueSelect">
              <option value="">Select a league</option>
              <option value="league1">League 1</option>
              <option value="league2">League 2</option>
              <option value="league3">League 3</option>
            </select>
          </div>
          <br> <br>
          <!-- Submit Button -->
          <button type="submit" class="btn btn-success">Create Team</button>
        </form>
      </div>
      <br> <br> <br> <br>
