<body>
    <div id="navPlaceholder"></div>
    <div class="container mt-5">
        <div class="card shadow p-4" style="max-width: 600px; margin: auto; background-color: #D0DDD7;">
            <h3 class="text-center mb-4">Contact Us</h3>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="mb-3">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="4" placeholder="Enter your message" required></textarea>
                </div>
                
                <button type="submit" class="btn btn-success w-100 btn-custom">Send Message</button>
            </form>
        </div>
    </div>
    <a href="signin.html" class="back-to-signin">Back to Sign In</a>
